<!DOCTYPE html>
<html>
    <head>
        <base href="../" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000" />
        <title data-stringid-content="generalStartGameDemoMode">MOROway App</title>
        <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon.ico" />

        <!-- Open Source Libraries And Fonts -->
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="src/lib/open_fonts/google/MaterialSymbols/font.css" />
        <link rel="stylesheet" type="text/css" href="src/lib/open_fonts/google/Roboto/font.css" />

        <!-- General Scripts -->
        <script src="src/js/error_handler.js"></script>
        <script src="src/jsm_platform/general.js" type="module"></script>
        <!-- Start Demo Mode Scripts -->
        <script src="src/jsm_platform/_start_demo_mode.js" type="module"></script>

        <!-- General Styles -->
        <link rel="stylesheet" type="text/css" href="src/css/general.css" />
        <!-- Start Demo Mode Styles -->
        <link rel="stylesheet" type="text/css" href="src/css_platform/_start_demo_mode.css" />
    </head>

    <body>
        <!-- Content -->
        <main id="content">
            <header><h1 data-stringid-content="generalTitleDemoMode"></h1></header>
            <p class="input-container"><input type="checkbox" id="demo-mode-random" /><label for="demo-mode-random" data-stringid-content="generalStartDemoModeRandom"></label></p>
            <p class="input-container"><input type="number" id="demo-mode-exit-timeout" step="1" pattern="d+" min="1" /><label for="demo-mode-exit-timeout" data-stringid-content="generalStartDemoModeExitTimeout"></label></p>
            <div id="demo-mode-manual-only">
                <p class="input-container"><input type="checkbox" id="demo-mode-3d" /><label for="demo-mode-3d" data-stringid-content="general3DView"></label></p>
                <div id="demo-mode-3d-only">
                    <p class="input-container"><input type="checkbox" id="demo-mode-3d-night" /><label for="demo-mode-3d-night" data-stringid-content="generalStartGameDemoMode3DNight"></label></p>
                    <p class="input-container"><span data-stringid-content="generalStartDemoMode3DCameraMode"></span><br /><input type="radio" checked name="demo-mode-3d-camera-mode" id="demo-mode-3d-camera-mode-birds-eye" /><label for="demo-mode-3d-camera-mode-birds-eye" data-stringid-content="generalStartDemoMode3DCameraModeBirdsEye"></label><input type="radio" name="demo-mode-3d-camera-mode" id="demo-mode-3d-camera-mode-follow-train" /> <label for="demo-mode-3d-camera-mode-follow-train" data-stringid-content="generalStartDemoMode3DCameraModeFollowTrain"></label> <input type="radio" name="demo-mode-3d-camera-mode" id="demo-mode-3d-camera-mode-follow-car" /> <label for="demo-mode-3d-camera-mode-follow-car" data-stringid-content="generalStartDemoMode3DCameraModeFollowCar"></label></p>
                    <div id="demo-mode-3d-birdseye-only">
                        <p class="input-container"><label for="" data-stringid-content="generalStartDemoMode3DRotationSpeed"></label><br /><input type="range" min="0" max="100" value="50" id="demo-mode-3d-rotation-speed" /></p>
                    </div>
                </div>
            </div>
            <p><button id="demo-mode-go" data-stringid-content="generalStartGameDemoMode"></button></p>
        </main>
    </body>
</html>
