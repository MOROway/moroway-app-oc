<!DOCTYPE html>
<html>
    <head>
        <base href="../" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000" />
        <title>MOROway App</title>
        <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon.ico" />

        <!-- Open Source Libraries And Fonts -->
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="src/lib/open_fonts/google/MaterialSymbols/font.css" />
        <link rel="stylesheet" type="text/css" href="src/lib/open_fonts/google/Roboto/font.css" />

        <!-- General Scripts -->
        <script src="src/js/error_handler.js"></script>
        <script src="src/jsm_platform/general.js" type="module"></script>
        <!-- Start Scripts -->
        <script src="src/jsm_platform/_start.js" type="module"></script>

        <!-- General Styles -->
        <link rel="stylesheet" type="text/css" href="src/css/general.css" />
        <!-- Start Styles -->
        <link rel="stylesheet" type="text/css" href="src/css_platform/_start.css" />
    </head>

    <body>
        <!-- Server side notifications -->
        <div id="server-note"></div>

        <!-- Content -->
        <main id="content">
            <div id="link_game">
                <div class="text-icons">
                    <div class="text-icon-big">
                        <i class="material-icons">gamepad</i>
                    </div>
                    <div class="text-icon-small">
                        <i class="material-icons">person</i>
                    </div>
                </div>
                <div class="content-text" data-stringid-content="generalStartGame"></div>
            </div>
            <div id="link_multiplayer">
                <div class="text-icons">
                    <div class="text-icon-big">
                        <i class="material-icons">gamepad</i>
                    </div>
                    <div class="text-icon-small">
                        <i class="material-icons">people</i>
                    </div>
                </div>
                <div class="content-text" data-stringid-content="generalTitleTeamplay"></div>
            </div>
            <div id="link_demo">
                <div class="text-icons">
                    <div class="text-icon-big">
                        <i class="material-icons">gamepad</i>
                    </div>
                    <div class="text-icon-small">
                        <i class="material-icons">visibility</i>
                    </div>
                </div>
                <div class="content-text" data-stringid-content="generalTitleDemoMode"></div>
            </div>
            <div id="link_help">
                <div class="text-icons">
                    <div class="text-icon-big">
                        <i class="material-icons">help_outline</i>
                    </div>
                </div>
                <div class="content-text" data-stringid-content="generalTitleHelpScreenShort"></div>
            </div>
            <div id="link_settings">
                <div class="text-icons">
                    <div class="text-icon-big">
                        <i class="material-icons">settings</i>
                    </div>
                </div>
                <div class="content-text" data-stringid-content="generalTitleSettingsScreen"></div>
            </div>
        </main>
    </body>
</html>
